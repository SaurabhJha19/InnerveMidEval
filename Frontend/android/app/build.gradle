plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"  // Flutter plugin
}

android {
    namespace "com.example.deepfake"  // ✅ Corrected namespace declaration
    compileSdk 34  // ✅ Use a specific SDK version instead of flutter.compileSdkVersion
    ndkVersion "25.2.9519653"  // ✅ Ensure you have this NDK version installed

    defaultConfig {
        applicationId "com.example.deepfake"
        minSdk 21  // ✅ Fix minSdkVersion inside defaultConfig
        targetSdk 34  // ✅ Use a specific targetSdk version
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source "../.."
}
